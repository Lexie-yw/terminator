{# provide concept as parameter #}
<li>
    <ul class="concept_list">
    {% for other_concept in concept.other_concepts|slice:":10" %}
        <li><img src="{{ STATIC_PREFIX }}images/icon_concept_16.png" />
          {% if other_concept.pk == concept.pk %}
            <span title="{{ concept }}">{{ concept|truncatechars:"20" }}</span>
          {% else %}
            <a href="{% url "terminator_concept_detail" pk=other_concept.pk %}"
                title="{{ other_concept }}">
                {{ other_concept|truncatechars:"20" }}
            </a>
          {% endif %}
        </li>
    {% endfor %}
    </ul>
</li>
